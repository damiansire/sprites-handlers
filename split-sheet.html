<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <canvas id="canvas"></canvas>
    </div>
    <div>
        <button>Show axis</button>
    </div>
    <section>
        <h1>Resultado</h1>
        <div class="sprites-container">

        </div>
    </section>
</body>

<script>
    const canvas = document.getElementById('canvas')
    const context = canvas.getContext('2d')
    const imageObj = new Image();
    imageObj.src = "./examples/spritesheet-horizontal.png";

    imageObj.addEventListener("load", () => {
        canvas.width = imageObj.width;
        canvas.height = imageObj.height;
        context.drawImage(imageObj, 0, 0);
        let imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        drawGrid(1, 16, imageData);
        createSprite(0, 0, 100, 100)
        createSprite(100, 0, 100, 200)
    })

    /**
     * Draw grid in the imagen
     * @param {rows} amount of rows
     * @param {columns} amount of columns
     * @param {imageData} imagen to apply the grid
     * @return {void}
     */
    function drawGrid(rows, columns, imageData) {
        //Horizontal
        const gapRows = imageData.height / rows;
        for (let index = 0; index < rows; index++) {
            context.moveTo(0, index * gapRows);
            context.lineTo(imageData.width, index * gapRows);
        }

        //Vertical
        const gapColumns = imageData.width / columns;
        for (let index = 0; index < columns; index++) {
            context.moveTo(index * gapColumns, 0);
            context.lineTo(index * gapColumns, imageData.height);
        }
        context.stroke();
    }

    function createSprite(x1, y1, x2, y2) {
        const newCanvas = createDomSpriteSlot()
        const selectCanvasData = context.getImageData(x1, y1, x2, y2);
        newCanvas.getContext('2d').putImageData(selectCanvasData, 0, 0);
    }

    function createDomSpriteSlot() {
        //Sprite container
        const spriteContainer = document.createElement("div")
        spriteContainer.className = "sprite-container";
        const resultSections = document.getElementsByClassName("sprites-container")[0]
        resultSections.appendChild(spriteContainer);
        //Sprite title
        const spriteTitle = document.createElement("h1");
        spriteTitle.appendChild(document.createTextNode("Imagen 1"));
        spriteContainer.appendChild(spriteTitle)
        //Canvas
        const spriteCanva = document.createElement("CANVAS");
        spriteContainer.appendChild(spriteCanva)

        return spriteCanva;
    }
</script>

<style>
    .sprites-container {
        display: flex;
    }

    .sprite-container {
        border: 1px solid red;
    }
</style>

</html>
